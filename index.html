<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EXO Planet Finder - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 400px;
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    .login-card h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #343a40;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .btn-login {
      width: 100%;
      border-radius: 10px;
      padding: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .form-text a {
      text-decoration: none;
      color: #0d6efd;
    }

    .form-text a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h3>ðŸš€ EXO Planet Finder</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-login">Login</button>
      <div id="msg" class="mt-3"></div>
      <p class="form-text text-center mt-3">
        Donâ€™t have an account? <a href="register.html">Sign up here</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const res = await fetch("http://localhost:5000/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("msg").innerHTML = `<div class="alert alert-danger">${data.msg}</div>`;
        }
      } catch (err) {
        document.getElementById("msg").innerHTML = `<div class="alert alert-danger">Server error</div>`;
      }
    };
  </script>
</body>

</html>
