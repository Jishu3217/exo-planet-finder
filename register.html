<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EXO Planet Finder - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .register-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 450px;
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    .register-card h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #343a40;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .btn-register {
      width: 100%;
      border-radius: 10px;
      padding: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .form-text a {
      text-decoration: none;
      color: #0d6efd;
    }

    .form-text a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="register-card">
    <h3>üìù Create Account</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
      </div>
      <button type="submit" class="btn btn-success btn-register">Register</button>
      <div id="msg" class="mt-3"></div>
      <p class="form-text text-center mt-3">
        Already have an account? <a href="index.html">Login here</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        document.getElementById("msg").innerHTML = `<div class="alert alert-danger">‚ö† Passwords do not match</div>`;
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById("msg").innerHTML = `<div class="alert alert-success">Registration successful. Redirecting...</div>`;
          setTimeout(() => window.location.href = "index.html", 1500);
        } else {
          document.getElementById("msg").innerHTML = `<div class="alert alert-danger">${data.msg}</div>`;
        }
      } catch (err) {
        document.getElementById("msg").innerHTML = `<div class="alert alert-danger">Server error</div>`;
      }
    };
  </script>
</body>

</html>
