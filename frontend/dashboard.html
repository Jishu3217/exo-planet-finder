<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EXO Planet Finder - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
    }

    .sidebar {
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      background: #212529;
      color: white;
      padding: 15px;
      overflow-y: auto;
    }

    .sidebar h4 {
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }

    .sidebar .nav-link {
      color: #ddd;
      margin: 5px 0;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover {
      background: #495057;
      color: #fff;
    }

    .main {
      margin-left: 250px;
      padding: 20px;
    }

    .navbar-custom {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
    }

    .card-option {
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .card-option:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .card-option i {
      font-size: 50px;
      margin-bottom: 15px;
      display: block;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4>üöÄ EXO Finder</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="dashboard.html" class="nav-link active">Dashboard</a></li>
      <li class="nav-item"><a href="citizen.html" class="nav-link">Citizen Scientist</a></li>
      <li class="nav-item"><a href="researcher.html" class="nav-link">Researcher</a></li>
      <li class="nav-item"><a href="password-update.html" class="nav-link">Password Update</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-danger" onclick="logout()">Logout</a></li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Navbar -->
    <nav class="navbar navbar-custom d-flex justify-content-between align-items-center">
      <h5 class="mb-0">EXO Planet Finder - Dashboard</h5>
      <div>
        <span id="navbar-username" class="me-3 text-muted"></span>
        <button class="btn btn-sm btn-outline-danger" onclick="logout()">Logout</button>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card-option" onclick="goTo('citizen.html')">
            <i>üßë‚ÄçüöÄ</i>
            Citizen Scientist
          </div>
        </div>
        <div class="col-md-6">
          <div class="card-option" onclick="goTo('researcher.html')">
            <i>üî¨</i>
            Researcher
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Auth check
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) window.location.href = "index.html";
    document.getElementById("navbar-username").innerText = user.name;

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>

</html>
