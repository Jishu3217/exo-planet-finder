<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EXO Planet Finder - Password Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      background: #212529;
      color: white;
      padding: 15px;
      overflow-y: auto;
    }

    .sidebar h4 {
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }

    .sidebar .nav-link {
      color: #ddd;
      margin: 5px 0;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover {
      background: #495057;
      color: #fff;
    }

    .main {
      margin-left: 250px;
      padding: 20px;
    }

    .navbar-custom {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
    }

    .card-box {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      margin-top: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      border-radius: 10px;
    }

    button {
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4>ðŸš€ EXO Finder</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
      <li class="nav-item"><a href="citizen.html" class="nav-link">Citizen Scientist</a></li>
      <li class="nav-item"><a href="researcher.html" class="nav-link">Researcher</a></li>
      <li class="nav-item"><a href="password-update.html" class="nav-link active">Password Update</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-danger" onclick="logout()">Logout</a></li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Navbar -->
    <nav class="navbar navbar-custom d-flex justify-content-between align-items-center">
      <h5 class="mb-0">EXO Planet Finder - Password Update</h5>
      <div>
        <span id="navbar-username" class="me-3 text-muted"></span>
        <button class="btn btn-sm btn-outline-danger" onclick="logout()">Logout</button>
      </div>
    </nav>

    <!-- Content -->
    <div class="container">
      <div class="card-box">
        <h4 class="text-center mb-3">ðŸ”‘ Update Password</h4>
        <form id="passwordForm">
          <div class="mb-3">
            <label class="form-label">Old Password</label>
            <input type="password" id="oldPassword" class="form-control" placeholder="Enter old password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password"
              required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Update Password</button>
        </form>
        <div id="msgBox" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) window.location.href = "index.html";
    document.getElementById("navbar-username").innerText = user.name;

    const API_BASE = "http://localhost:5000/auth/update-password";

    document.getElementById("passwordForm").onsubmit = async (e) => {
      e.preventDefault();
      const oldPassword = document.getElementById("oldPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        document.getElementById("msgBox").innerHTML = `<div class="alert alert-danger">Passwords do not match!</div>`;
        return;
      }

      try {
        const res = await fetch(API_BASE, {
          method: "POST",
          headers: { "Content-Type": "application/json", "Authorization": localStorage.getItem("token") },
          body: JSON.stringify({ oldPassword, newPassword })
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById("msgBox").innerHTML = `<div class="alert alert-success"> ${data.msg || "Password updated successfully!"}</div>`;
          document.getElementById("passwordForm").reset();
        } else {
          document.getElementById("msgBox").innerHTML = `<div class="alert alert-danger"> ${data.msg || "Update failed!"}</div>`;
        }
      } catch (err) {
        document.getElementById("msgBox").innerHTML = `<div class="alert alert-danger">Server error</div>`;
      }
    }

    function logout() { localStorage.clear(); window.location.href = "index.html"; }
  </script>
</body>

</html>
